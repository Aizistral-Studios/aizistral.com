<a target="_blank" class="platform-button" href="{{ include.url }}">
	{% if include.svg %}
	<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
		<use href="{{ include.svg }}#main"></use>
	</svg>
	{% else if include.png %}
	<img src="{{ include.png }}" width="24" alt="Logo">
	{% endif %}
	<p class="platform-button-text" {% if include.padding %}style="padding-top: {{ include.padding }}" {% endif %}>{{ include.name }}</p>
</a>
